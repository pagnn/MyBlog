{% url 'contact' as contact_url %}
{% url 'about' as about_url %}
{% load static %}
<nav class="navbar navbar-expand-lg navbar-light bg-white">
  <a class="navbar-brand" href="#">Find Pagnn</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item {% if request.path == contact_url %}active{% endif %}">
        <a class="nav-link " href="{{ contact_url }}">Contact<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item {% if request.path == about_url %}active{% endif %}">
        <a class="nav-link" href="{{ about_url }}">About</a>
      </li>
    </ul>
  </div>
</nav>
<div class='row my-5'>
  <div class='col-md-8 col-md-offset-2 mx-auto'>
    <div class='row'>
      <div class='col-2 col-offset-1'>
        <img src="{% static 'img/pagnn.jpg' %}" class='img-fluid' style='border-radius: 50%;' >
      </div>
  <div class='info col-8'>
<h3 style='color:#9ea0a6;'>Pagnn</h3>

  <a href="https://github.com/pagnn">
  <i class="fa fa-github" aria-hidden="true"></i>
  </a>
  <a href="https://twitter.com/pagnn">
  <i class="fa fa-twitter" aria-hidden="Twitter"></i>
</a>
</div>
</div>
</div>
</div>
