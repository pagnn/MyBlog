{% url 'contact' as contact_url %}
{% url 'about' as about_url %}
{% load static %}
<nav class="navbar navbar-expand-lg navbar-light bg-white">
  <a class="navbar-brand" href="#" style='color:#9ea0a6;'>Find Pagnn</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item {% if request.path == contact_url %}active{% endif %}">
        <a class="nav-link " href="{{ contact_url }}">Contact<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item {% if request.path == about_url %}active{% endif %}">
        <a class="nav-link" href="{{ about_url }}">About</a>
      </li>
    </ul>
  </div>
</nav>
